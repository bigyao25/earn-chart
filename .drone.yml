---
kind: pipeline
name: default

steps:
  - name: ssh
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: host
      username:
        from_secret: user
      key:
        from_secret: ssh_key
      port: 22
      command_timeout: 10s
      script:
        - echo hello world
        - echo $(hostname)

trigger:
  branch:
    - test105
